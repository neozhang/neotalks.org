<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  
    xml:lang="en" lang="en" xmlns:wb=“http://open.weibo.com/wb”>
    <head>
        <title>
        {% if page.title == "Neo Talks" %}
            {{ page.title }}
        {% else %}
            Neo Talks | {{ page.title }}
        {% endif %}
        </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Weibo Like -->
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ page.url }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.content }}" />

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="screen"/>
        <link href="/atom.xml" rel="alternate" type="application/rss+xml" />
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/assets/js/underscore-min.js"></script>
        <script type="text/javascript" src="/assets/js/backbone-min.js"></script>
        <script type="text/javascript" src="/assets/js/moment.min.js"></script>
        <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
        {% include analytics.html %}
        
    </head>
    <body>
    <div class="container">
    	<div class="row">
	    	{% include header.html %}
	    </div>
	    <div class="row">
	        {{ content }}
	    </div>
	    <div class="row">
	        {% include footer.html %}
	    </div>
    </div>
    <script type="text/javascript" src="/assets/js/app.js"></script>
    <script type="text/javascript">
        $(function() {
            App.init();
        });
    </script>
    </body>
</html>
