---
layout: base
---
<div id="content" class="span6 offset3">
	<div id="site-navigation">
		<ul class="breadcrumb">
			<li><a href="/">Home</a> <span class="divider">/</span></li>
			<li class="active"><a href="{{ page.url }}">{{ page.title }}</a></li>
		</ul>
	</div>
	<div class="post-item-wrapper">
		<div id="post-title">
			<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
			<p>{{ page.date | date_to_string }}</p>
		</div>
		<div id="post-body">
			{{ content }}
		</div>
	</div>
	<div id="post-navigation" class="pagination">
		<ul>
		{% if page.previous %}
			<li>
				<a href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
			</li>
		{% endif %}
		{% if page.next %}
			<li>
				<a href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
			</li>						
	    {% endif %}
	    </ul>
	</div>
	<div id="post-commentary">
		<div id="disqus_thread"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'neotalks'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
</div>
