---
layout: base
---
<div id="content" class="span6 offset3">
	<div id="site-navigation">
		<ul class="breadcrumb">
			<li id="home"><a href="/">Home</a> <span class="divider">|</span></li>
			<li id="cn"><a href="#cn">中文</a> <span class="divider">|</span></li>
			<li id="en"><a href="#en">English</a> <span class="divider">|</span></li>
			<li class="active"><a href="{{ page.url }}">{{ page.title }}</a></li>
		</ul>
	</div>
	<div class="post-item-wrapper">
		<div id="post-title">
			<h2><a href="{{page.url }}">{{ page.title }}</a></h2>
			<p>Posted at {{ page.date | date_to_string }}</p>
		</div>
		<div id="post-body">
			{{ content }}
		</div>
	</div>
	<div id="post-navigation" class="pagination">
		<ul>
			<li>
				<a href="/">&larr; Back</a>
			</li>
		</ul>
	</div>
</div>
