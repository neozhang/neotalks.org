---
layout: base
---
<div id="content" class="span12">
	<div id="site-navigation" class="row">
		<ul class="breadcrumb">
			<li><a href="/">Home</a> <span class="divider">/</span></li>
			<li class="active"><a href="{{ page.url }}">{{ page.title }}</a></li>
		</ul>
	</div>
	<div class="post-item-wrapper">
		<div id="post-title" class="row">
			<h2><a href="{{page.url }}">{{ page.title }}</a></h2>
			<p>Posted at {{ page.date | date_to_string }}</p>
		</div>
		<div id="post-body" class="row">
			{{ content }}
		</div>
	</div>
	<div id="post-navigation" class="row pagination">
		<ul>
			<li>
				<a href="/">&larr; Back</a>
			</li>
		</ul>
	</div>
</div>
